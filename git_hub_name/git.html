<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>GitHub Repositories Project</title>
    <link rel="stylesheet" href="git.css">
  
</head>
<body>
  
 <div class="avatar">
  <img class="circular-avatar" alt="" src="vintage-wallpaper-background_53876-25244.avif" width="260"
  height="260" class="avatar avatar-user width-full border color-bg-default">
<div class="link">
</div>

  <div id="user-profile"></div>
</div>
   <article class="article-container" itemprop="text"><ul dir="auto">

<li>👀 I’m interested in ...</li>
<li>🌱 I’m currently learning ...</li>
<li>💞️ I’m looking to collaborate on ...</li>
<li>📫 How to reach me ...</li>
</ul>

</article>



<div class="container">
    <h1 class="main-headline mt-4 mb-4">GitHub Repositories</h1>

    <div class="form-group">
        <label for="username">Enter GitHub Username:</label>
        <input type="text" class="form-control" id="username" placeholder="e.g., johnpapa">
    </div>

    <button class="btn btn-primary mb-4" onclick="getRepositories()">Get Repositories</button>

    <div id="repositories" class="row row-cols-1 row-cols-md-2 mb-4"></div>

    <div id="pagination" class="pagination justify-content-center mt-4"></div>

    <div id="loader" class="loader" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>Loading repositories...</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="git.js"></script>

   


</body>
</html>
